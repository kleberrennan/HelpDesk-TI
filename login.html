<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TI: Login</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="icon" type="image/x-icon" href="./.plan/images/tiSupport.png">
</head>
<body>
	<main>
		<header>
			<div class="logo">
				<a href="./index.html"><img src="./.plan/images/logoBgTransparent.png" alt="Logo do Iterma"/></a>
			</div>
			<div class="user">
				<img src="./.plan/images/logoUserMain.png" alt="Ícone de Usuário" class="logo-user">
				<a href="./login.html">Logue</a>
			</div>
		</header>
		<section class="login-section">
			<div class="icon-login">
				<img src="./.plan/images/loginWriteBook.png" alt="">
			</div>
			<div class="form-input-login">
				<form action="">
					<h3>Nome de usuário:</h3>
					<input type="text">
					<h3>Senha:</h3>
					<input type="password">
				</form>
			</div>
		</section>
	</main>
</body>
</html>
